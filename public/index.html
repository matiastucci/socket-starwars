<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Lightsaber Controller</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lightsabers.css" rel="stylesheet">
  </head>

  <body>

    <div class="code-box">
    You're already on a computer. Now grab your smart phone, enter this url: <span class="url">http://keepe.rs/projects/socket-starwars</span> and enter this code: <span class="code"></span>
    </div>
    
    <table class="box">
      <tr>
        <td>
          <div id="lightsaber" class="lightsaber"></div>
        </td>
      </tr>
    </table>

    <script id="template" type="x-tmpl-mustache">
      <label for="{{type}}"></label>
      <input type="checkbox" id="{{type}}">
      <div class="switch"></div>
      <div class="plasma {{type}}"></div>
    </script>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="js/lib/mustache.js"></script>  
    <script src="js/script.js"></script>

  </body>

</html>
